<mat-card style="width: 90%; height: 70vh; margin-top: -60px; margin-left: 5%">
  <mat-card-header style="display: flex; justify-content: space-between">
    <mat-card-title style="margin-bottom: 24px">
      Residences
    </mat-card-title>
    <button mat-fab style="margin-top: -45px"><mat-icon>add</mat-icon> </button>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content style="display: flex; flex-wrap: wrap; overflow-y: auto; max-height: 60vh" class="style-1">
    <div class="col-md-6 col-sm-12 col-lg-4 col-12 p-2"   *ngFor="let stock of stocks" >
      <mat-card>
        <mat-card-header style="width: 100%; display: flex; justify-content: space-between">
          <mat-card-title style="text-align: center; font-size: 16px!important;">{{stock}}</mat-card-title>

        </mat-card-header>




        <mat-card-actions align="end" style=" display: flex; justify-content: flex-end">

          <button mat-button style="padding-right: 9px" color="primary" [routerLink]="[ stock ]"> Afficher  <mat-icon>arrow_forward</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>

  </mat-card-content>
</mat-card>
