
<div style="background: #002F5F; width: 100%; height: 30vh; "></div>

<nb-layout>
  <nb-layout-column style="padding: 0!important;">
    <mat-card style="width: 90%; height: 80vh; margin-top: -67px; margin-left: 5%">
      <mat-card-header style="display: flex; justify-content: space-between">
        <mat-card-title >
          Utilisateurs
        </mat-card-title>

        <mat-form-field appearance="standard" style="margin-top: -25px; width: 30%">
          <mat-label>Recherche</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-fab style="margin-top: -45px" color="warn" (click)="openAddDialog()"><mat-icon>add</mat-icon> </button>
      </mat-card-header>

      <mat-divider></mat-divider>

      <mat-card-content style="overflow-y: auto; max-height: 70vh" class="style-1">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Roles </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Residence </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucun r√©sultat pour "{{input.value}}"</td>
          </tr>
        </table>

      </mat-card-content>
    </mat-card>

  </nb-layout-column>

</nb-layout>
