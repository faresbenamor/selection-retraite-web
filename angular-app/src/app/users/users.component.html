
<div style="background: #002F5F; width: 100%; height: 30vh; "></div>

<nb-layout>
  <nb-layout-column style="padding: 0!important;">
    <mat-card style="width: 90%; height: 80vh; margin-top: -67px; margin-left: 5%">
      <mat-card-header style="display: flex; justify-content: space-between">
        <mat-card-title>
          Utilisateurs
        </mat-card-title>

        <mat-form-field appearance="standard" style="margin-top: -25px; width: 30%">
          <mat-label>Recherche</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Recherche par E-mail" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-fab style="margin-top: -45px" color="warn" (click)="openAddDialog()"><mat-icon>add</mat-icon> </button>
      </mat-card-header>

      <mat-divider></mat-divider>

      <mat-card-content style="overflow-y: auto; max-height: 70vh" class="style-1">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Roles </th>
            <td mat-cell *matCellDef="let element"> {{element.roles[0]?.name}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Residence </th>
            <td mat-cell *matCellDef="let element"> {{element.residence?.nom}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">

              <button mat-icon-button color="primary" style="color: #002F5F;" (click)="openEditDialog(element)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" [swal]="{ title: 'Êtes-vous sûr ?', showCancelButton: true, cancelButtonText: 'Annuler', icon: 'warning', confirmButtonText: 'Oui' , text: 'Voulez vous vraiment supprimer '+element.username+' ?', confirmButtonColor: '#f44336', iconColor: '#f44336'}"
                      (confirm)="deleteUser(element.id)">
                <mat-icon>delete</mat-icon>
              </button>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucun résultat pour "{{input.value}}"</td>
          </tr>
        </table>

      </mat-card-content>
    </mat-card>

  </nb-layout-column>

</nb-layout>
